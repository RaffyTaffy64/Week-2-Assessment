<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit 2 Assessment: HTML/CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
   
    <div>
      <label for="name">Character Name:</label>
      <input type="">
    </div>

    <br>
    
    <div>
      <label for="jedi">Jedi</label>
      <input type="radio" id="jedi" name="force">
      <label for="sith">Sith</label>
      <input type="radio" id="sith" name="force">
    </div>

    <br>

    <div>
      <label for="color">Choose a color:</label>
      <select name="color" id="color">
        <option value="blank"></option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
      </select>
     </div>

     <br>

     <div>
      <input type="submit">
     </div>

     <div>
      <table id="box">
        <tr>
          <th>Planet</th>
          <th>Environment</th>
          <th>Population</th>
        </tr>

        <tr>
          <td>Tatooine</td>
          <td>Desert</td>
          <td>200,000</td>
        </tr>

        <tr>
          <td>Hoth</td>
          <td>Ice</td>
          <td>0</td>
        </tr>

        <tr>
          <td>Endor</td>
          <td>Forrest</td>
          <td>30,000,000</td>
        </tr>

        <tr>
          <td>Mustafar</td>
          <td>Lava</td>
          <td>10,000</td>
        </tr>

      </table>
     </div>

  </body>
</html>
